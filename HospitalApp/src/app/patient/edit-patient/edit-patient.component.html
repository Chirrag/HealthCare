<div class="container">
  <div class="jumbotron py-2">
    <br>
    <h1 class="display-4 text-center">Patient Register Form</h1>
  </div>
  <form [formGroup]="PatientFormPost" (ngSubmit)="Onsubmit()" class="row">
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="PatientFormPost.get('firstName').invalid && PatientFormPost.get('firstName').touched" class="alert alert-danger">
          First Name is required.
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="PatientFormPost.get('lastName').invalid && PatientFormPost.get('lastName').touched" class="alert alert-danger">
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="lastName">Phone Number:</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
        <div *ngIf="PatientFormPost.get('phoneNumber').invalid && PatientFormPost.get('phoneNumber').touched" class="alert alert-danger">
          Phone Number is required.
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" />
    <div *ngIf="PatientFormPost.get('dateOfBirth').invalid && PatientFormPost.get('dateOfBirth').touched" class="alert alert-danger">
      Date of Birth is required.
    </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="age">Age:</label>
    <input type="text" id="age" formControlName="age" class="form-control"/>
    <div *ngIf="PatientFormPost.get('age').invalid && PatientFormPost.get('age').touched"class="alert alert-danger">
      Age is required.
      </div>
    </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="">Select a Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div *ngIf="PatientFormPost.get('gender').invalid && PatientFormPost.get('gender').touched"class="alert alert-danger">
          Gender is required.
        </div>
    </div>
    </div>
      
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" class="form-control" />
    <div *ngIf="PatientFormPost.get('address').invalid && PatientFormPost.get('address').touched" class="alert alert-danger">
      Address is required.
    </div>
      </div>
    </div>
          <div class="form-group form-check">
            <input type="checkbox" formControlName="isActive" class="form-check-input" id="isActive">
            <label class="form-check-label" for="isActive">Is Active</label>
          </div>
        <!-- Submit button -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary mb-4" [disabled]="!PatientFormPost.valid">Submit</button>
          <button type="button" class="btn btn-dark mb-4" [routerLink]="['/patient']">Back</button>
        </div>

      </form>
    </div>
