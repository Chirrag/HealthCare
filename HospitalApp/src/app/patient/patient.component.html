<div class="container">
  <div class="jumbotron py-2">
    <br>
    <h1 class="display-4 text-center">Patient View Table</h1>
  </div>
  <br>

  <div class="py-2">
    <button id="buttonEdit" type="button" class="fw-normal mb-1 bg-white " [routerLink]="['/patient-form']">Add Patient</button> &nbsp;
    <div class="row justify-content-end">
      <div class="col-md-4">
        <input class="form-control" type="search" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search patient">
      </div>
    </div>

    <!-- ... Your table header ... -->

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Date of Birth</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Status</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of filteredPatientList | filter:searchText ,let Sno = index ;" >
          <td>{{ Sno + 1 }}</td>
          <td>
            <p class="fw-bold mb-1">{{ pd.firstName }} {{ pd.lastName }}</p>
          </td>
          <td>{{ pd.phoneNumber }}</td>
          <td>{{ pd.dateOfBirth.slice(0,10) }}</td>
          <td>{{ pd.age }}</td>
          <td>{{ pd.gender }}</td>
          <td>
            <span class="badge rounded-pill {{ pd.isActive ? 'bg-danger' : 'bg-warning' }}">{{ pd.isActive ? 'Inactive' : 'Active' }}</span>
          </td>
          <td>{{ pd.address }}</td>
          <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <a class="btn btn-primary me-md-2 mb-2 mb-md-0" [routerLink]="['/editpatient', pd.patientId]" role="button">Edit</a>
              <a *ngIf="!pd.isActive" class="btn btn-primary me-md-2 mb-2 mb-md-0" [routerLink]="['/appoinment-form', pd.patientId]" role="button">Add</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
