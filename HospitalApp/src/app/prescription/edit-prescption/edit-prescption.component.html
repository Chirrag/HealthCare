<div class="container">
  <h2>Update Prescription</h2>
<form [formGroup]="prescriptionForm" (ngSubmit)="Onsubmit()">
  <div class="form-group py-2 ">
    <label for="prescriptionDetail">Prescription Detail:</label>
    <input type="text" class="form-control" formControlName="prescriptionDetails" readonly>
  </div>
  <div class="form-group py-2">
    <label for="paymentReceived">Payment Received:</label>
    <input type="checkbox" id="paymentReceived" class="form-check-input" formControlName="payementReceived" />
  </div>
  <input type="hidden" formControlName="prescriptionId">
  <input type="hidden" formControlName="appointmentId">
  <input type="hidden" formControlName="status">
  <button type="submit" class="btn btn-primary" [disabled]="!prescriptionForm.valid">Update Prescription</button> &nbsp;
  <button type="button" class="btn btn-dark " [routerLink]="['/prescrption-details']">Back</button>
</form>
</div>
