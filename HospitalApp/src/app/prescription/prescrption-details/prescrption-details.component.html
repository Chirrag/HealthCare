 <div class="container">
  <div class="jumbotron py-2">
    <br>
    <h4 class="display-5 text-center">Completed Appointments</h4>
  </div>
  <br>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let pd of precrption | paginate :{itemsPerPage: 5,currentPage:p ,totalItems: totalItems}, let Sno=index; ">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Appointment ID: {{pd.appointmentId}}</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted"><Strong>Prescription Details</Strong></h6>
          <p class="card-text">{{pd.prescriptionDetails}}</p>
          <h6 class="card-subtitle mb-2 text-muted"><Strong>Payment Received</Strong></h6>
          <p class="card-text">
            <span *ngIf="pd.payementReceived" class="badge rounded-pill bg-success">Received</span>
            <span *ngIf="!pd.payementReceived" class="badge rounded-pill bg-danger">Not Received</span>
          </p>
          <button type="button" class="btn btn-primary" [routerLink]="['/edit', pd.prescriptionId]">Update</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="myPage">
    <pagination-controls (pageChange) ="p = $event"></pagination-controls>
  </div>
</div>
