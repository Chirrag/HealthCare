<div class="container">
    <div class="jumbotron py-2">
        <br>
        <h1 class="display-6 text-center">Patient  View Table</h1>
      </div>
      <br>
      <br>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Sno</th>
       <th>Appointment ID</th>
       <th>Patient Name</th>
       <th>Patient Disease</th>
       <th>Prescrption Detail</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let pd of prescrption; let Sno=index">
        <td>
          <p class="fw-bold mb-1">{{Sno+1}}</p>
        </td>
        <td>
            <p class="fw-bold mb-1">{{pd.appointmentId}}</p>
          
        </td>
        <td>
            <div class="d-flex align-items-center">
            
                <div class="ms-3">
                 
                  <p class="text-muted mb-0">{{pd.patientFirstName}}&nbsp;{{pd.patientLastName}}</p>
                </div>
              </div>
        </td>
        <td>
            <p class="fw-normal mb-1">{{pd.patientDisease}}</p>
        </td>
       <td>
        <p class="fw-normal mb-1">{{pd.prescrptionDetails}}</p>
       </td>
       
        <!-- <td>
          <button  id="buttonEdit" class="fw-normal mb-1 bg-white "[routerLink]="['/editpatient', pd.patientId]">Edit</button>&nbsp;
          
        </td> -->
      </tr>
     
        
    </tbody>
  </table>
</div>
